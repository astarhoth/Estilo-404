<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tabela de Endereços</title>
</head>
<body>
  <h1>Endereços Buscados</h1>

  <input type="text" id="filtro" placeholder="Filtrar por cidade, estado, rua..." />

  <table border="1">
    <thead>
      <tr>
        <th>CEP</th>
        <th>Rua</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
