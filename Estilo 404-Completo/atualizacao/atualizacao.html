<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Cadastro - Estilo 404</title>
  <link rel="icon" type="image/png" href="../Pagina Principal/assets/logo.png">

<body>
  <div class="container">
    <aside class="sidebar">
      <a href="../Pagina Principal/index.html"><img src="../Pagina Principal/assets/logo.png" alt="Logo Estilo 404" class="logo" /></a>
    </aside>

    <main class="content">
      <div class="form-container" id="infoConta">
        <h1>Informações da conta</h1>
        <form class="form">
          <label>Nome</label>
          <input type="text" placeholder="Digite seu nome" />

          <label>Email</label>
          <input type="email" placeholder="Digite seu email" />

          <label>Senha</label>
          <input type="password" placeholder="Digite a sua senha" />
 
          <label id="cep">CEP</label>
          <input type="text" placeholder="00000-000" />

          <label id="rua">Rua</label>
          <input type="text" placeholder="Rua" />

          <label id="bairro">Bairro</label>
          <input type="text" placeholder="Nome do bairro" />

          <label id="cidade">Cidade</label>
          <input type="text" placeholder="Nome da cidade" />

          <label id="estado">Estado</label>
          <input type="text" placeholder="Nome do estado" />

          <button type="submit" onclick="direcionar()">Salvar</button>
        </form>
      </div>
    </main>
  </div>
